<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Show and hide layers</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .mapboxgl-popup {
      max-width: 400px;
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <style>
      #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0, 0, 0, 0.4);
        font-family: "Open Sans", sans-serif;
      }

      #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      #menu a:last-child {
        border: none;
      }

      #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
      }

      #menu a.active {
        background-color: #3887be;
        color: #ffffff;
      }

      #menu a.active:hover {
        background: #3074a4;
      }
    </style>

    <nav id="menu"></nav>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYWFnb3N0aW5pLXBlb3JpYWdvdiIsImEiOiJjanRnMzdjYnkwcDAxM3ltcDNjaXkyNWgzIn0.NhV8nl5x6256q8F_-gVCtQ";
      var map = new mapboxgl.Map({
        container: "map",
        //style: "mapbox://styles/mapbox/streets-v11",
		style: "mapbox://styles/mapbox/light-v10",
        zoom: 11,
        center: [-2.4346591, 53.574992],
      });

      map.on("load", function () {
	  
        map.addSource("practices", {
          type: "vector",
          url: "mapbox://makwanad.cjer6o95v0aik2rob3svwlgy9-53nie",
        });
        map.addLayer({
          id: "GP Practices",
          type: "symbol",
          source: "practices",
          layout: {
           'icon-image': 'doctor-15',
           'icon-size': 1
		  },
          "source-layer": "Bolton_Practices",
        });

        map.addSource("carehomes", {
          type: "vector",
          url: "mapbox://makwanad.cjpttfcs90d8i2wpe8ro9mx3t-8h50t",
        });
        map.addLayer({
          id: "Carehomes",
          type: "symbol",
          source: "carehomes",
          layout: {
           'icon-image': 'lodging-15',
		   //'icon-color': "#ce0072", don't work
           'icon-size': 1
		  },
          "source-layer": "Bolton_Carehomes",
        });

        map.addSource("Bolton", {
          type: "vector",
          url: "mapbox://makwanad.cj8ej3a7p0sxc33p2bn587b1b-2f5cf",
        });
        map.addLayer({
          id: "Bolton",
          type: "line",
          source: "Bolton",
          "source-layer": "Bolton",
          layout: {
            visibility: "visible",
            "line-join": "round",
            "line-cap": "round",
          },
          paint: {
            "line-color": "#888",
            "line-width": 2,
			"line-opacity": 0.5
          },
        });
      });
	  /*
	  map.addSource("Bolton", {
          type: "vector",
          url: "mapbox://makwanad.cj8ej3a7p0sxc33p2bn587b1b-2f5cf",
        });
        map.addLayer({
          id: "Bolton fill",
          type: "fill",
          source: "Bolton",
          "source-layer": "Bolton_Outline",
          paint: {
            "fill-color": "#888",
			"fill-opacity":0.2
          },
        });
      });*/

	  

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'Carehomes', function() {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseenter', 'GP Practices', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'Carehomes', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'GP Practices', function() {
map.getCanvas().style.cursor = '';
});

      var toggleableLayerIds = ["Bolton", "Bolton fill", "Carehomes", "GP Practices"];

      for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];

        var link = document.createElement("a");
        link.href = "#";
        link.className = "active";
        link.textContent = id;

        link.onclick = function (e) {
          var clickedLayer = this.textContent;
          e.preventDefault();
          //e.stopPropagation();

          var visibility = map.getLayoutProperty(clickedLayer, "visibility");

          if (visibility === "visible") {
            map.setLayoutProperty(clickedLayer, "visibility", "none");
            this.className = "";
          } else {
            this.className = "active";
            map.setLayoutProperty(clickedLayer, "visibility", "visible");
          }
        };

        var layers = document.getElementById("menu");
        layers.appendChild(link);
      }


map.on('click', 'GP Practices', function(e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.Practice;
 
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description) 
.addTo(map);
});

map.on('click', 'Carehomes', function(e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.Carehome_Name;
 
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description) 
.addTo(map);
});

    </script>
  </body>
</html>
